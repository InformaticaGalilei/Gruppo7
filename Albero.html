<canvas id="canvas" width="1500" height="900"> browser che fa schifo</canvas>
<script type="text/javascript">
function bottone(){
var elem = document.getElementById('canvas');
var context = elem.getContext('2d');
context.clearRect(0,0,2000,1500);
context.lineWidth = 3;
context.strokeStyle =randomColor();
var gradi_a_radianti = Math.PI / 180.0;
var ripetere = Math.floor(Math.random() * (13 - 8)) + 8;
var grandezza = Math.floor(Math.random() * (8 - 5)) + 5;
var kAngoloA = Math.floor(Math.random() * (41 - 10)) + 10;
var kAngoloB = Math.floor(Math.random() * (41 - 10)) + 10;
function randomColor() {
					    var r, g, b;
					    r = Math.floor(Math.random() * (251 - 0)) + 0;
					    g = Math.floor(Math.random() * (251 - 0)) + 0;
					    b = Math.floor(Math.random() * (251 - 0)) + 0;
					    return "rgb(" + r + "," + g + "," + b + ")";
					}
function disegnaLinea(x1, y1, x2, y2){
  context.moveTo(x1, y1);
  context.lineTo(x2, y2);
}
function disegnaAlbero(x1, y1, angolo, ripetere){
  if (ripetere !== 0){
    var x2 = x1 + (Math.cos(angolo * gradi_a_radianti) * ripetere * grandezza);
    var y2 = y1 + (Math.sin(angolo * gradi_a_radianti) * ripetere * grandezza);
    disegnaLinea(x1, y1, x2, y2);
    disegnaAlbero(x2, y2, angolo - kAngoloA, ripetere -1);
    disegnaAlbero(x2, y2, angolo + kAngoloB, ripetere -1);
  }
}
	context.beginPath();
	disegnaAlbero(800, 500, -90, ripetere);
	context.closePath();
	context.stroke();
}
</script>
</body></html>
